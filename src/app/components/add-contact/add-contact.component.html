        </div>

<!-- Create Contact Form-->

<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <form (submit)="createSubmit()">
                <div class="mb-2">
                    <input [(ngModel)]="contact.name" name="name"  class="form-control" 
                    placeholder="Name" type="text" required="true">
                </div>

                <div class="mb-2">
                    <input  [(ngModel)]="contact.photo" name="photo"class="form-control" 
                    placeholder="Photo Url" type="text" required="true">
                </div>
                <div class="mb-2">
                    <input  [(ngModel)]="contact.email" name="email"class="form-control" 
                    
                    placeholder="Email" type="email" required="true">
                </div>
                <div class="mb-2">
                    <input [(ngModel)]="contact.mobile" name="mobile" class="form-control"
                     placeholder="Mobile" type="number" required="true">
                </div>
                <div class="mb-2">
                    <input  [(ngModel)]="contact.company" name="company"class="form-control" 
                    placeholder="Company" type="text" required="true">
                </div>
                <div class="mb-2">
                    <input [(ngModel)]="contact.title" name="title"  class="form-control" 
                    placeholder="Title" type="text" required="true">
                </div>

                <div class="mb-2">
                    <select required="true"
                    [(ngModel)]="contact.groupId" name="groupId"
                    *ngIf="groups.length > 0"class="form-control">
                        <option> Select Group</option>
                        <option [value]="group.id" *ngFor="let group of groups"> {{ group.name}} </option>

                    </select>
                </div>

                <div class="mb-2">
                    <input  class="btn btn-danger" value="create" type="submit">
                    <a href="" routerLink="" class="btn btn-dark ms-2">Close</a>
                </div>

            </form>

        </div>
        <div class="col-sm-4">
            <img [src]="contact.photo">
           
        </div>
    </div>

</div>
